<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>JQ Form Validation</title>

<style>
    div {
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="form-content">
        <form action="" id="myform" method="post" onsubmit="return validateform()">
            <div class="fname">
                <label for="fname">First Name : </label>
                <input type="text" id="fname" name="fname">
            </div>

            <div class="lname">
                <label for="lname">Last Name : </label>
                <input type="text" id="lname" name="lname">
            </div>

            <div class="mail">
                <label for="email">Email : </label>
                <input type="text" id="email" name="mail">
            </div>

            <div class="phone">
                <label for="phone">Phone : </label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="dropdown">
                <select name="city" id="city">
                    <option value="">Select City</option>
                    <option value="ahm">Ahmedabad</option>
                    <option value="gandhi">Gandhinagar</option>
                    <option value="kpdwj">Kapadwanj</option>
                </select>
            </div>

            <div class="your-address">
                <textarea name="address" id="address" cols="30" rows="8"></textarea>
            </div>

            <input type="submit" id="submit" value="submit">
        </form>
    </div>
<script src="jq_formvalidation.js"></script>
</body>
</html>
